
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zotube - Video Streaming Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        :root {
            --primary-color: #ff0000;
            --dark-bg: #202020;
            --darker-bg: #181818;
            --light-text: #ffffff;
            --gray-text: #aaaaaa;
            --border-color: #303030;
        }

        body {
            background-color: var(--darker-bg);
            color: var(--light-text);
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            height: 56px;
            background-color: var(--dark-bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo i {
            color: var(--primary-color);
            font-size: 28px;
            margin-right: 4px;
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 500;
        }

        .search-container {
            display: flex;
            align-items: center;
            flex: 0 1 728px;
        }

        .search-container input {
            width: 100%;
            height: 40px;
            padding: 0 12px;
            background-color: #121212;
            border: 1px solid var(--border-color);
            border-radius: 2px 0 0 2px;
            color: var(--light-text);
            font-size: 16px;
        }

        .search-container button {
            height: 40px;
            width: 64px;
            background-color: #323232;
            border: 1px solid var(--border-color);
            border-radius: 0 2px 2px 0;
            cursor: pointer;
        }

        .search-container button i {
            color: var(--gray-text);
        }

        .header-icons {
            display: flex;
            align-items: center;
        }

        .header-icons i {
            margin-left: 24px;
            font-size: 20px;
            cursor: pointer;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #aaa;
            margin-left: 24px;
            cursor: pointer;
        }

        /* Main Content Layout */
        .container {
            display: flex;
            max-width: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 240px;
            background-color: var(--dark-bg);
            height: calc(100vh - 56px);
            overflow-y: auto;
            position: sticky;
            top: 56px;
            padding-top: 12px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 24px;
            cursor: pointer;
        }

        .sidebar-item:hover {
            background-color: #383838;
        }

        .sidebar-item.active {
            background-color: #383838;
        }

        .sidebar-item i {
            margin-right: 24px;
            font-size: 18px;
        }

        .sidebar-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 12px 0;
        }

        .sidebar h3 {
            padding: 8px 24px;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-text);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 24px;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: scale(1.03);
        }

        .thumbnail {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .thumbnail img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2px 4px;
            border-radius: 2px;
            font-size: 12px;
        }

        .video-info {
            display: flex;
            margin-top: 12px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #aaa;
            margin-right: 12px;
        }

        .video-details h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-details p {
            font-size: 14px;
            color: var(--gray-text);
            margin-bottom: 2px;
        }

        /* Video Player Page */
        .video-player-page {
            display: none;
            padding: 24px;
        }

        .player-container {
            display: flex;
            gap: 24px;
        }

        .video-player {
            flex: 7;
        } ok

        .video-player-main {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .video-player-main video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-title {
            font-size: 20px;
            font-weight: 500;
            margin: 12px 0;
        }

        .video-actions {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 16px;
        }

        .video-stats {
            display: flex;
            align-items: center;
        }

        .video-stats p {
            margin-right: 16px;
            color: var(--gray-text);
        }

        .action-buttons {
            display: flex;
        }

        .action-button {
            display: flex;
            align-items: center;
            margin-left: 16px;
            cursor: pointer;
        }

        .action-button i {
            margin-right: 6px;
        }

        .channel-info {
            display: flex;
            align-items: center;
            margin: 16px 0;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .channel-details {
            flex: 1;
            margin-left: 12px;
        }

        .channel-details h3 {
            font-size: 16px;
            font-weight: 500;
        }

        .channel-details p {
            font-size: 14px;
            color: var(--gray-text);
            margin: 4px 0;
        }

        .subscribe-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 2px;
            font-weight: 500;
            cursor: pointer;
        }

        /* Recommendations */
        .recommendations {
            flex: 3;
        }

        .recommendation-card {
            display: flex;
            margin-bottom: 16px;
            cursor: pointer;
        }

        .recommendation-thumbnail {
            width: 168px;
            height: 94px;
            border-radius: 4px;
            background-color: #000;
            margin-right: 8px;
            position: relative;
        }

        .recommendation-details h4 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .recommendation-details p {
            font-size: 12px;
            color: var(--gray-text);
            margin-bottom: 2px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .player-container {
                flex-direction: column;
            }
            
            .recommendations {
                margin-top: 24px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .search-container {
                display: none;
            }
            
            .video-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
